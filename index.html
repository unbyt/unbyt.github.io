<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
    <form>
    Video Link:
    <input type="text" id="videoinput">
    <input type="submit" onclick="getFile()">
    </form>
    <script src="text/javascript">
      const ytdl = require('ytdl-core');
      const fs = require('fs');

      function getFile() {
        try {
          var text = document.getElementById("videoinput").value;
          ytdl(text).pipe(fs.createWriteStream('video.mp4'));
          alert("Completed!");
        } catch(e) {
          alert(e);
        } 
      }
    </script>
  </body>
</html>
